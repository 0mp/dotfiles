<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
Related:
https://forums.freebsd.org/threads/61501/
-->

<fontconfig>
    <match target="font">
        <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
    </match>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Helvetica</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Times</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
